<form [formGroup]="myForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="name">
      Name
    </label>
    <input id="name" type="text" formControlName="Name">
  </div>

  <div>
    <label for="Actor">
      Actor
    </label>
    <input id="Actor" type="text" formControlName="Actor">
  </div>

  <div>
    <label for="fileUpload">
      Choose Image
    </label>
    <input id="fileUpload" type="file" (change)="onFileChanged($event)">
  </div>

  <button type="submit">Submit</button>
</form>
